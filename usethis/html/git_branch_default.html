<h2>Determine default Git branch</h2>

<h3>Description</h3>

<p>Figure out the default branch of the current Git repo.
</p>


<h3>Usage</h3>

<pre>
git_branch_default()
</pre>


<h3>Value</h3>

<p>A branch name
</p>
