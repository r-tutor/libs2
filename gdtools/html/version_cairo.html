<h2>Version numbers of C libraries</h2>

<h3>Description</h3>

<p><code>version_cairo()</code> and <code>version_freetype()</code> return the
runtime version. These helpers return version objects as with
<code><a href="../../utils/html/packageVersion.html">packageVersion</a>()</code>.
</p>


<h3>Usage</h3>

<pre>
version_freetype()

version_cairo()
</pre>
