<h2>Finds the unique commutation matrix</h2>

<h3>Description</h3>

<p>Finds the unique commutation matrix K:
<i>K vec(A) = vec(A^t)</i>
</p>


<h3>Usage</h3>

<pre>
commutation(m, n = m)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>m</code></td>
<td>
<p>rows</p>
</td></tr>
<tr valign="top"><td><code>n</code></td>
<td>
<p>columns</p>
</td></tr>
</table>
