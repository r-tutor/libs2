<h2>Is an object constant?</h2>

<h3>Description</h3>

<p>Returns true if the object's numerical values do not vary.
</p>


<h3>Usage</h3>

<pre>
is.constant(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>object to be tested</p>
</td></tr>
