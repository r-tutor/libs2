<h2>Is an object a particular forecast type?</h2>

<h3>Description</h3>

<p>Returns true if the forecast object is of a particular type
</p>


<h3>Usage</h3>

<pre>
is.forecast(x)

is.mforecast(x)

is.splineforecast(x)
</pre>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>object to be tested</p>
